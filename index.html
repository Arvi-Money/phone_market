<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Phone market</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center fs-3">Phone market</h1>

        <form id="form" class="mb-4">
            <div class="mb-3">
                  <label for="name" class="form-label">Name*</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter phone name...">
            </div>
            <div class="mb-3">
                  <label for="price" class="form-label">Price*</label>
                  <input type="number" class="form-control" id="price" placeholder="Enter the price">
            </div>
            <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea class="form-control" id="description" rows="3" id="description"></textarea>
            </div>

            <button class="btn btn-success" id="button">Save</button>
        </form>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Description</th>
                    <th scope="col">Deeds</th>
                  </tr>
                </thead>
                <tbody class="wrapper">
                
                </tbody>
              </table>
        </div>
    </div>
    <script src="index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
